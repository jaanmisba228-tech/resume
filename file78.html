<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My E-Commerce Store</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

header {
    background: #222;
    color: white;
    padding: 15px;
    text-align: center;
}

nav {
    background: #333;
    padding: 10px;
    text-align: center;
    position: sticky;
    top: 0;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #00c3ff;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
}

.product {
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

.product h3 {
    margin: 10px 0;
}

.price {
    color: green;
    font-weight: bold;
    margin: 10px 0;
}

button {
    padding: 10px 20px;
    background: #0072ff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056cc;
}

.cart {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 30px;
}
</style>
</head>

<body>

<header>
    <h1>My Online Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
</nav>

<section class="products" id="products">

<div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>T-Shirt</h3>
    <p class="price">₹499</p>
    <button onclick="addToCart(499)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>Shoes</h3>
    <p class="price">₹1299</p>
    <button onclick="addToCart(1299)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>Watch</h3>
    <p class="price">₹999</p>
    <button onclick="addToCart(999)">Add to Cart</button>
</div>

</section>

<section class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <p>Total Items: <span id="items">0</span></p>
    <p>Total Price: ₹<span id="total">0</span></p>
    <button onclick="checkout()">Checkout</button>
</section>

<footer>
    <p>© <span id="year"></span> My E-Commerce Store</p>
</footer>

<script>
let cartCount = 0;
let totalPrice = 0;

function addToCart(price) {
    cartCount++;
    totalPrice += price;

    document.getElementById("cart-count").textContent = cartCount;
    document.getElementById("items").textContent = cartCount;
    document.getElementById("total").textContent = totalPrice;
}

function checkout() {
    if(cartCount === 0) {
        alert("Your cart is empty!");
    } else {
        alert("Thank you for your purchase!");
        cartCount = 0;
        totalPrice = 0;
        document.getElementById("cart-count").textContent = 0;
        document.getElementById("items").textContent = 0;
        document.getElementById("total").textContent = 0;
    }
}

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
