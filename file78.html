<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajaz Hussain E-Commerce</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

header {
    background: #111;
    color: white;
    padding: 15px;
    text-align: center;
}

nav {
    background: #222;
    padding: 10px;
    text-align: center;
    position: sticky;
    top: 0;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #00c3ff;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
}

.product {
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 5px;
}

.price {
    color: green;
    font-weight: bold;
    margin: 10px 0;
}

button {
    padding: 10px 20px;
    background: #0072ff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056cc;
}

.cart {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
}

.whatsapp-btn {
    display: block;
    width: 220px;
    margin: 20px auto;
    padding: 12px;
    text-align: center;
    background: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.whatsapp-btn:hover {
    background: #1ebd5a;
}

footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>
    <h1>Ajaz Hussain E-Commerce</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#products">Shoes</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
</nav>

<section class="products" id="products">

<div class="product">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Shoes">
    <h3>Running Shoes</h3>
    <p class="price">₹1499</p>
    <button onclick="addToCart(1499)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519" alt="Shoes">
    <h3>Sports Shoes</h3>
    <p class="price">₹1999</p>
    <button onclick="addToCart(1999)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://images.unsplash.com/photo-1528701800489-20be3c6a5c35" alt="Shoes">
    <h3>Casual Shoes</h3>
    <p class="price">₹1299</p>
    <button onclick="addToCart(1299)">Add to Cart</button>
</div>

</section>

<section class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <p>Total Items: <span id="items">0</span></p>
    <p>Total Price: ₹<span id="total">0</span></p>
    <button onclick="checkout()">Checkout</button>
</section>

<!-- WhatsApp Button -->
<a href="https://wa.link/py3c2g" class="whatsapp-btn" target="_blank">
Chat on WhatsApp
</a>

<footer>
    <p>© <span id="year"></span> Ajaz Hussain E-Commerce</p>
</footer>

<script>
let cartCount = 0;
let totalPrice = 0;

function addToCart(price) {
    cartCount++;
    totalPrice += price;

    document.getElementById("cart-count").textContent = cartCount;
    document.getElementById("items").textContent = cartCount;
    document.getElementById("total").textContent = totalPrice;
}

function checkout() {
    if(cartCount === 0) {
        alert("Your cart is empty!");
    } else {
        alert("Order placed successfully!");
        cartCount = 0;
        totalPrice = 0;
        document.getElementById("cart-count").textContent = 0;
        document.getElementById("items").textContent = 0;
        document.getElementById("total").textContent = 0;
    }
}

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
